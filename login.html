<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NUTRICION</title>
  <!-- bootstrap link -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <!-- font link -->
  <link rel="stylesheet" href="assets/font/helvetica_neue/stylesheet.css" />
  <!-- custom css -->
  <link rel="stylesheet" href="assets/css/styles.css" />
</head>

<body>
  <div class="auth_wrapper pb-4">
    <!-- ==========header start========== -->
    <div class="d-flex justify-content-center align-items-center">
      <div class="header">
       <a href="#">
         <img class="img-fluid" src="assets/images/logo.png" alt="OMNILIFE" />
       </a>
      </div>
    </div>
    <!-- ==========header end========== -->

    <!-- ===========login area start================ -->
    <h1 class="text-uppercase text-center">nutricion</h1>
    <div class="spectacledcoder-contact" id="contact-div">
      <form action="" class="authForm">
        <div class="spectacledcoder-input">
          <label id="l-empresario" class="d-label">NUMERO EMPRESARIO</label>
          <input type="text" name="empresario" id="empresario" onfocus="labelmove('empresario')"
            onblur="checkInput('empresario')" />
        </div>
        <div class="spectacledcoder-input">
          <label id="l-password" class="d-label">CONTRASEÃ‘A</label>
          <input type="password" name="password" id="password" onfocus="labelmove('password')"
            onblur="checkInput('password')" />
        </div>
        <div class="d-flex justify-content-center">
          <button type="submit" class="text-uppercase">iniciar sesion</button>
        </div>
      </form>
    </div>

    <!-- ===========login area end================ -->
  </div>

  <!-- bootstrap js -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
